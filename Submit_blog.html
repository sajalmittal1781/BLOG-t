          <form id="submit-blog">
            <label><b>NAME</b></label
            ><br />
            <input type="text" required id="name" /><br /><br />
            <label><b>CONTENT</b></label
            ><br />
  
            <textarea
              rows="10"
              cols="70"
              class="areaa"
              placeholder="write within 500 words"
              style="resize: none"
              required
              id="content"
            ></textarea
            <br /><br />
            <input type="submit" class="btn btn-dark btn-lg" id="post" />
          </form>
        </div>
